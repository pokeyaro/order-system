{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户名登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/5.1.3/css/bootstrap.css' %}">
    <style>
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .box {
            width: 450px;
            height: 510px;
            border: 1px solid #dddddd;
            margin-top: 100px;
            margin-right: auto;
            margin-left: auto;
            padding-top: 40px;
            padding-right: 50px;
            padding-bottom: 40px;
            padding-left: 50px;
            box-shadow: 5px 10px 10px rgb(0 0 0 / 5%);
        }
    </style>
</head>
<body>
<div class="box">
    <h1>用户登录</h1>
    <form method="post" action="/login/" novalidate>
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-4" style="position: relative; margin-bottom: 25px">
                <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                <span style="color: red; position: absolute;">{{ field.errors.0 }}</span>
            </div>
        {% endfor %}

        <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary">登录</button>
            <span style="color: red;">{{ form.non_field_errors.0 }}</span>
            <a style="float: right;" href="{% url 'sms_login' %}">短信登录</a>
        </div>
    </form>
</div>
</body>
</html>
