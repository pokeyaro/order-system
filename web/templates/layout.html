{% load static %}
{% load menu %}
{% load nav %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine</title>
    <link rel="stylesheet" href="{% static '/plugins/bootstrap/5.1.3/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/plugins/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/commons.css' %}">
    <link rel="stylesheet" href="{% static '/css/menu.css' %}">
    <link rel="stylesheet" href="{% static '/css/nav.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
<div class="pg-header">
    <div class="nav" style="position: relative;">
        <div class="logo-area left">
            <a href="{% url 'home' %}">
                <i class="fa fa-github" style="font-size: 18px;"></i>
                <span style="font-size: 18px;">&nbsp;MINE&nbsp;管理平台 </span>
            </a>
        </div>
        <div class="right-menu right clearfix" style="position: absolute; right: 0;">
            <div class="user-info right">
                <a href="#" class="avatar" style="text-decoration: none;">
                    <span style="color: white;margin-right: 5px;">{{ request.login_user.name }}</span>
                    <img class="img-circle" style="width: 35px;height: 35px; border-radius: 30%;"
                         src="{% static 'images/luffy.jpeg' %}">
                </a>
                <div class="more-info">
                    <a href="#" class="more-item">设置</a>
                    <a href="#" class="more-item">个性化</a>
                    <a href="#" class="more-item">帮助</a>
                    <a href="{% url 'logout' %}" class="more-item">注销</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pg-body">
    <div class="left-menu">
        <div class="menu-body">
            {% my_menu request %}
        </div>
    </div>
    <div class="right-body">
        {% my_nav request %}
        <div style="padding: 20px;">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/5.1.3/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/menu.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
